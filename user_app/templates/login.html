{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .button {

        background-color: #94bbe9;
    }

    .button:hover {
        background-color: #EEAECA;
    }

    label {
        font-weight: 500;
        text-align: left;
    }
</style>

<body style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class=" d-flex justify-content-center align-items-center shadow rounded  w-50">
        <div class=" p-4 w-50 ">
            <h2 class="text-center mb-4  "> SIGN IN</h2>
            <div class="d-flex justify-content-center align-items-center fs-2 " style="gap: 20px; ">
                <i class="fa-brands fa-instagram "></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google-plus"></i>
            </div>
            <p class="text-center mt-4 mb-3 fw-light">or use your email for registration</p>
            <hr>
            <form action=""  method="post">
                                {% csrf_token %}

                                <div>
                                    <label for="" >Username:
                                    </label>

                                    <input class="form-control mb-4 mt-3" type="text" name="username" id="username" placeholder="Enter your username" required>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-3 ">
                                    <label class=" ">Password:</label>
                                    <div>
                                        <a style="color: #1b5cb8" class=" text-decoration-none " href="">Forgot
                                            password?</a>

                                    </div>

                                </div>
                                <input type="password" class="form-control  mb-3"name="password" id="password" placeholder="Enter your password" required>
                                <div class="text-dark">
                                    <input class="me-2" type="checkbox"> <label for="">Remember password</label>
                                </div>

                                <div class="d-flex justify-content-center align-items-center  mb-4 mt-4 ">
                                    <button type="submit" class="btn button rounded-5 w-50 "
                                        >
                                           Login
                                    </button>

                                </div>




                            </form>

        </div>

        <div class=" rounded-end  border-1 p-5 w-50   "
            style="background: #EEAECA;background: linear-gradient(282deg, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%); height: 540px;">
            <h2 class="text-center  " style="margin-top: 100px;">Hello, Friend!</h2>
            <p class="text-center mt-5 fw-lighter text-body-secondary ">Enter your Personal details and start journey
                with us</p>
            <div class="d-flex justify-content-center align-items-center mb-5">
                <a href="{% url 'signup' %}" class="mb-5 btn btn-outline-primary text-dark W-50 ">REGISTER NOW</a>
            </div>
        </div>




    </div>

</body>

</html>
